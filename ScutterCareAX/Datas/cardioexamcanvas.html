<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="init()" style="background-color:transparent; background-image:url(final1.png); background-repeat:no-repeat; overflow:hidden;">
    
    
    <canvas id="canvas" class="canvasStyle" width="808" height="500" style="background-color:transparent; border:0px none blue; text-align:left; padding:0px; overflow:hidden !important; margin:0px;"></canvas>
    <script type="text/javascript">

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        var clickX = new Array();
        var clickY = new Array();
        var clickDrag = new Array();
        var paint;
        var stokeColor = "#013cfb";

        function addClick(x, y, dragging) {
            clickX.push(x);
            clickY.push(y);
            clickDrag.push(dragging);
        }

        //public interface functions
        function getImageData() {
            return canvas.toDataURL();
        }

        function setStrokeColor(color) {
            stokeColor = color;
        }

        function clearCanvas() {
            canvas.width = canvas.width;
            clickX = new Array();
            clickY = new Array();
            clickDrag = new Array();
        }

        function undoCanvas() {
            clickX.pop();
            clickY.pop();
            clickDrag.pop();
            redraw();
        }

        //end public functions

        function redraw() {
            canvas.width = canvas.width; // Clears the canvas

            context.strokeStyle = stokeColor;
            context.lineJoin = "round";
            context.lineWidth = 3;

            for (var i = 0; i < clickX.length; i++) {
                context.beginPath();
                if (clickDrag[i] && i) {
                    context.moveTo(clickX[i - 1], clickY[i - 1]);
                } else {
                    context.moveTo(clickX[i] - 1, clickY[i]);
                }
                context.lineTo(clickX[i], clickY[i]);
                context.closePath();
                context.stroke();
            }
        }

        function mousemove(e) {
            if (paint) {
                addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
                redraw();
            }
        }

        function mousedown(e) {
            var mouseX = e.pageX - this.offsetLeft;
            var mouseY = e.pageY - this.offsetTop;

            paint = true;
            addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
            redraw();
        }

        function mouseup(e) {
            paint = false;
        }

        function init() {
            canvas.addEventListener('mousemove', mousemove);
            canvas.addEventListener('mousedown', mousedown);
            canvas.addEventListener('mouseup', mouseup);
            canvas.addEventListener('mouseleave', mouseup);

        }

    </script>
</body>
</html>
